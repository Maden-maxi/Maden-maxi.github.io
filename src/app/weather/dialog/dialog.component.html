<md-card>
  <md-card-title>You really want exit?</md-card-title>
  <md-card-content>
        <button color="warn" (click)="dialogRef.close(true)" md-raised-button>YES</button>
        <button color="accent" (click)="dialogRef.close(false)" md-raised-button>NO</button>
  </md-card-content>
</md-card>
